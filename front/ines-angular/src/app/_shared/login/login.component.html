<section class="flex flex-col md:flex-row h-screen items-center">

  <div class="bg-indigo-600 hidden lg:block w-full md:w-1/2 xl:w-2/3 h-screen">
    <img src="assets/img/login-img.png" style="width: 650px; margin-left: auto; margin-right: auto; height: 600px;"
      alt="" class="w-full h-full object-cover">
  </div>

  <div class="bg-white w-full md:max-w-md lg:max-w-full  md:w-1/2 xl:w-1/3 h-screen px-6 lg:px-16 xl:px-12
          flex items-center justify-center">

    <div class="w-full h-100">
      <div style="margin-top: 20px; width: 120px;">
        <select class="form-control" (change)="translateLanguageTo($event)">

          <option value="en" [selected]="lang == 'en' ">English </option>
          <option value="ar" [selected]="lang == 'ar' "><i class="cif-fr"></i> عربي </option>

        </select>
      </div>


      <h1 [ngClass]="{'arabe' : myData == 'ar'}" class="text-xl md:text-2xl font-bold leading-tight mt-12">{{"login.l1" | translate}}</h1>

      <form class="mt-6" #f="ngForm">
        <div>
          <label class="block text-gray-700" [ngClass]="{'arabe' : myData == 'ar'}">{{"login.l2" | translate}}</label>
          <input type="number" placeholder=""
            class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none"
            name="test" #email="ngModel" [(ngModel)]="authrequest.cin" required>

          <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
            style="margin-top: 10px;" role="alert" *ngIf="email.invalid && email.touched">
            <div *ngIf="email.errors?.['required']" class="text-sm">{{"login.l3" | translate}}</div>
          </div>

        </div>

  

        <div class="mt-4">
          <label class="block text-gray-700" [ngClass]="{'arabe' : myData == 'ar'}">{{"login.l4" | translate}}</label>
          <input type="{{ isPasswordVisible ? 'text' : 'password' }}" name="" id="" placeholder="" minlength="6" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 
                  focus:bg-white focus:outline-none" name="password" #password="ngModel"
            [(ngModel)]="authrequest.password" required minlength="8">
          <span class="input-icon" (click)="togglePasswordVisibility()">
            <i class="fa" style="font-size: 18px;" [ngClass]="!isPasswordVisible ? 'fa-eye-slash' : 'fa-eye'"></i>
          </span>
          <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
            style="margin-top: 10px;" role="alert" *ngIf="password.invalid && password.touched">
            <div *ngIf="password.errors?.['required']" class="text-sm">{{"login.l5" | translate}}</div>
            <div *ngIf="password.errors?.['minlength']" class="text-sm">Password must be longer than 8</div>
          </div>

        </div>

        <div class="text-right mt-2">
          <a class="text-sm font-semibold text-gray-700 hover:text-blue-700 focus:text-blue-700"
            routerLink="/forgot">{{"login.l6" | translate}}</a>
        </div>

        <button type="submit" class="w-full block bg-indigo-500 hover:bg-indigo-400 focus:bg-indigo-400 text-white font-semibold rounded-lg
                px-4 py-3 mt-6 disabled:bg-indigo-100 disabled:bg-indigo-200" (click)="auth()"
          [disabled]="f.invalid">{{"login.l7" | translate}}</button>
      </form>

      <hr class="my-6 border-gray-300 w-full">



      <p [ngClass]="{'arabe' : myData == 'ar'}" class="mt-8">{{"login.l8" | translate}} <a routerLink="/signup"
          class="text-blue-500 hover:text-blue-700 font-semibold">{{"login.l9" | translate}}</a></p>


    </div>
  </div>

</section>
