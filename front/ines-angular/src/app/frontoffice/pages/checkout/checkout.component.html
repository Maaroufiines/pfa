<div class="page-top-info">
  <div class="container">
    <h4>Checkout</h4>
    <div class="site-pagination">
      <a href="">Home</a> /
      <a href="">Checkout</a>
    </div>
  </div>
</div>


<section class="checkout-section spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 order-2 order-lg-1">
        <form class="checkout-form" >
          <div class="cf-title">Billing Address</div>
          <div class="row address-inputs">
            <div class="col-md-12">
              <input type="text" name="address"  placeholder="Address">
              <input type="text" name="address2"  placeholder="Address line 2">
              <input type="text" name="country"  placeholder="Country">
            </div>
            <div class="col-md-6">
              <input type="text" name="zip"  placeholder="Zip code">
            </div>
            <div class="col-md-6">
              <input type="text" name="phone" placeholder="Phone no.">
            </div>
          </div>


          <div class="cf-title">Payment</div>
          <ul class="payment-list">
            <li>Paypal<a href="#"><img src="/assets/img/paypal.png" alt=""></a></li>
            <li>Credit / Debit card<a href="#"><img src="/assets/img/mastercart.png" alt=""></a></li>
          </ul>
          <button class="site-btn submit-order-btn">Place Order</button>
        </form>
      </div>


      <div class="col-lg-4 order-1 order-lg-2">
        <div class="checkout-cart">
          <h3>Your Cart</h3>
          <ul class="product-list">
            <li >
              <div class="pl-thumb"><img [src]="" alt=""></div>
              <h6></h6>
              <p></p>
            </li>
          </ul>
          <ul class="price-list">
            <li>Total<span> </span></li>
            <li>Shipping<span>  </span></li>
            <li class="total">Total<span> </span></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
