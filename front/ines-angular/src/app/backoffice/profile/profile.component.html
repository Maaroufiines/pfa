<div class="">
  
  <form #f="ngForm">
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
        <label [ngClass]="{'arab' : myData == 'ar'}" class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="first-name">
          {{"profile.p1" | translate}}
        </label>
        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          required id="first-name" type="text" name="firstname" #firstname="ngModel" [(ngModel)]="user.firstName">
      </div>
      <div class="w-full md:w-1/2 px-3">
        <label [ngClass]="{'arab' : myData == 'ar'}" class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="last-name">
          {{"profile.p2"| translate}}
        </label>
        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          required id="last-name" type="text" name="lastname" #lastname="ngModel" [(ngModel)]="user.lastName">
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label [ngClass]="{'arab' : myData == 'ar'}" class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="email">
          {{"profile.p3"| translate}}
        </label>
        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          required id="email" type="email" name="email" #email="ngModel" [(ngModel)]="user.email" disabled>
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label [ngClass]="{'arab' : myData == 'ar'}" class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="password">
          {{"profile.p4"| translate}}
        </label>
        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          id="password" type="password" name="password" #password="ngModel" [(ngModel)]="oldPassword">
      </div>
      <div class="w-full px-3">
        <label [ngClass]="{'arab' : myData == 'ar'}" class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="password">
          {{"profile.p5"| translate}}
        </label>
        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          id="password" type="password" name="password" #password="ngModel" [(ngModel)]="newPassword">
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label [ngClass]="{'arab' : myData == 'ar'}" class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="address">
          {{"profile.p6"| translate}}
        </label>
        <textarea
          class="no-resize appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          required id="address" name="address" #adress="ngModel" [(ngModel)]="user.address"></textarea>
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded disabled:bg-blue-100"
          [disabled]="f.invalid" (click)="update()">
          {{"profile.p7"| translate}}
        </button>
        <div class="mb-4" *ngIf="succMessage != ''">

          <p class="text-red-500 text-xs italic">{{message}}</p>
        </div>
        <div class="mb-4">

          <p class="text-green-500 text-xs italic">{{succMessage}}</p>
        </div>


      </div>
    </div>
  </form>
</div>
